<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    
  </head>
  <meta http-equiv="refresh" content="10" />
  <body>
    <div class="container-fluid text-center">
      <div id="timer"></div>
      <div id="newCard" class="card container col-4 mt-5">
        <dic id="iconTop" class="icon-Top"> ♦ </dic>
        <div id="numberValue" class="number">
          3
        </div>
        <dic id="iconBottom" class="icon-Bottom"> ♦ </dic>
      </div>
      <button id="btnRefresh" type="button">
        <img
          src="https://cdn3.iconfinder.com/data/icons/entertainment-ultra/60/028_-_Poker-256.png" alt="poker coin" ></img><strong> Refresh </strong>
      </button>
      
      <script type="text/javascript">
        var timeleft = 10;
        var downloadTimer = setInterval(function(){
        timeleft--;
        document.getElementById("timer").textContent = timeleft;
        if(timeleft <= 0)
            clearInterval(downloadTimer);
          
        },1000);
    </script>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">Josemi Garcia</a>
      </div>
    </div>
    <script type="text/javascript" src="cartas.js"></script>
  </body>
</html>
